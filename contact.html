<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Creative Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Our Creative</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="about.html" class="hover:underline">About</a></li>
          <li><a href="service.html" class="hover:underline">Service</a></li>
          <li><a href="portfolio.html" class="hover:underline">Portfolio</a></li>
          <li><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact -->
  <section class="py-20 bg-gray-100">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-semibold mb-12">Kontak Kami</h2>
      <p class="text-lg mb-6">Ingin bekerja sama, memesan desain, memiliki pertanyaan atau ingin meminta pendapat tentang desain? Jangan ragu untuk menghubungi kami melalui form di bawah ini.</p>
      
      <!-- Contact Form -->
      <form action="#" method="POST" class="max-w-lg mx-auto space-y-4">
        <div>
          <label for="name" class="block text-lg font-semibold">Nama</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
        </div>
        <div>
          <label for="email" class="block text-lg font-semibold">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
        </div>
        <div>
          <label for="message" class="block text-lg font-semibold">Pesan</label>
          <textarea id="message" name="message" class="w-full px-4 py-2 border border-gray-300 rounded-lg" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Kirim Pesan</button>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-20">
    <p>&copy; 2025 Our Creative Studio. All rights reserved.</p>
  </footer>
</body>
</html>
